<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed MultiClockIn in Softr</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      iframe {
        width: 100%;
        height: 600px;
        border: none;
      }
      .greeting {
        text-align: center;
        margin: 20px 0;
        font-size: 1.5em;
        color: #333;
      }
    </style>
    <script>
      // Log merge tag values for debugging
      console.log('LOGGED_IN_USER Name:', '{LOGGED_IN_USER:NAME}');
      console.log('LOGGED_IN_USER Email:', '{LOGGED_IN_USER:EMAIL}');
    </script>
  </head>
  <body>
    <div class="greeting">
      Hi, {LOGGED_IN_USER:NAME}!<br />
      {LOGGED_IN_USER:EMAIL}
    </div>
    <!-- Embedded app with tokenized URL -->
    <iframe
      id="clockin-iframe"
      src="https://integral-ed-services-llc.github.io/MultiClockIn?email={LOGGED_IN_USER:EMAIL}"
      title="MultiClockIn App"
    ></iframe>
  </body>
</html>
